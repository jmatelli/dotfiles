# ~/.tmuxinator/seloger.yml

name: seloger
root: ~/seloger/locvac/Application/SeLoger.LocVac.Web.Common/Content/Source

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: nvm use 6.2

windows:
  - npm: npm run <%= @args[0] %>
  - vim: nvim -u ~/.nvimrc
  - git: git st
  - tig: tig
  - maquette:
      root: ~/seloger/maquette
      panes:
        - nvim -u ~/.nvimrc

