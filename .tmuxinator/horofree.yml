# ~/.tmuxinator/horofree.yml

name: horofree
root: ~/work/horofree

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: nvm use 6

windows:
  - nvim: nvim -u ~/.nvimrc
  - git: git st
  - server: npm i && npm run dev
  - tig: tig
