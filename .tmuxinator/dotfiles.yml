# ~/.tmuxinator/dotfiles.yml

name: dotfiles
root: ~/

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: nvm use 6

# Pass command line oddptions to tmux. Useful for specifying a different tmux.conf.
tmux_options: -f ~/.tmux.conf

windows:
  - zshrc: nvim -u ~/.nvimrc ~/.zshrc
  - nvimrc: nvim -u ~/.nvimrc ~/.nvimrc
  - tmux.conf: nvim -u ~/.nvimrc ~/.tmux.conf
  - git:
      layout: main-vertical
      panes:
        - nvim -u ~/.nvimrc ~/.gitconfig
        - nvim -u ~/.nvimrc ~/.gitignore
  - editorconfig: nvim -u ~/.nvimrc ~/.editorconfig
  - ternconfig: nvim -u ~/.nvimrc ~/.tern-config
